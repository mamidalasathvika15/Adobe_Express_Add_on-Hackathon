<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.logo-title {
  display: flex;
  flex-direction: column;   
  align-items: center;     
  justify-content: center;  
  width: 100%;
  margin-bottom: 1.5rem;    
}

.logo-title img {
  height: 120px;
  margin: 0 auto;           
}
</style>


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Learning Pointer</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="app">
    <div class="logo-title">
  <img src="https://i.postimg.cc/RCdTcSv1/INSTRUCTLT-LOGO.png" alt="Logo">

</div>
  
  <div class="tutorial-buttons">
    <button id="start-tutorial-add-text" class="big-btn">Add Text</button>
    <button id="start-tutorial-add-elements" class="big-btn">Add Elements</button>

  </div>

<div id="instructionPanel" class="hidden">
  <div class="step-header">
    <div class="step-title" id="stepTitle"></div>
    <button id="replayAudio" class="replay-btn" title="Replay Voice">
      <!-- Loop Icon -->
      <svg width="18" height="18" viewBox="0 0 20 20" fill="#6F4BEF" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 10a6 6 0 0112 0h2a8 8 0 10-2.34 5.66l-1.42-1.42A6 6 0 014 10z"/>
        <polygon points="16,16 13,16 13,13" fill="#6F4BEF"/>
      </svg>
      <!-- Sound Icon -->
      <svg width="18" height="18" viewBox="0 0 20 20" fill="#6F4BEF" style="vertical-align:middle;margin-left:2px;" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 8v4h4l5 5V3L7 8H3zm12.5 2a3.5 3.5 0 01-3.5 3.5V14a5.5 5.5 0 000-11v1.5A3.5 3.5 0 0115.5 10z"/>
      </svg>
    </button>
  </div>
  <div class="step-desc" id="stepDescription"></div>
  <img id="stepGif" alt="Step visual guide" style="width: 100%; max-height: 250px; object-fit: contain; border-radius: 8px; margin-bottom: 10px;" src="" />
  <div style="margin-top: 12px;">
    <button id="nextStep">Next Step</button>
    <!-- No End Tutorial button here -->
  </div>
</div>
<!-- This is OUTSIDE the box! -->
<button id="skipTutorial" class="fixed-end-btn" style="display:none;">End </button>

</div>
<script type="module" src="index.js"></script>
</body>
</html>
